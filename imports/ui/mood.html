<template name="mood">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{createdAt}}</h3>
	  </div>
	  <div class="panel-body">
	    {{description}}
	   	<ul>
	   		{{#each behaviors}}
	   		<li>{{.}}</li>
	   		{{/each}}
	   	</ul>
	  </div>
	</div>
</template>
