<template name="mood">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{createdAt}}</h3>
	  </div>
	  <div class="panel-body">
	  	<div class="mood-description">
	    	<h4>{{description}}</h4>
	    </div>
	   	<div class='behavior-list'>
	   		{{#each behaviors}}
	   		<div class='behavior-card'>{{.}}</div>
	   		{{/each}}
	   	</div>
	  </div>
	</div>
</template>
