<template name="createMood">
  <div class="container">
    <div class="header text-center">
      <h2>How are you feeling today?</h2>
    </div>

<form class="new-mood">
  <fieldset class="form-group">
    <label for="polarity">Rate your Mood:</label>
      <select class="polarity" id="polarity">
        <option value="-4">Extremely depressed</option>
        <option value="-3">Very depressed</option>
        <option value="-2">Somewhat depressed</option>
        <option value="-1">A little depressed</option>
        <option value="0">Neutral</option>
        <option value="1">A litle energized</option>
        <option value="2">Somewhat energized</option>
        <option value="3">Pretty hyper</option>
        <option value="4">Bouncing off the walls</option>
        <option value="5">Extremely manic</option>
      </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="textarea">Description</label>
        <textarea class="form-control textarea" required="true" id="textarea" rows="3" placeholder="Add a description"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <div class="behaviors">
      <div class="title">
        Check all possible influences on your mood:
      </div>
      <div class="list">
        <ul>
          {{#each behaviors}}
            {{> behavior}}
          {{/each}}
        </ul>
      </div>
    </div>

    <label for="newBehavior">Add a New Influence:</label>
        <div class="form-group">
          <input type="text" class="form-control" id="newBehavior" placeholder="Enter a new influence">
          <button type="button" id="addBehavior">Add</button>
        </div>
  </fieldset>
  <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
</form>

  </div>
</template>
