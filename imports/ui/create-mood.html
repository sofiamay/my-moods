<template name="createMood">
  <div class="container">
    <div class="title">
      <h1>How are you feeling today?</h1>
    </div>

    <form class="new-mood">
      <!-- Mood value from -4 to 4 -->
      <select class="polarity">
        <option value="-4">Extremely depressed</option>
        <option value="-3">Very depressed</option>
        <option value="-2">Somewhat depressed</option>
        <option value="-1">A little depressed</option>
        <option value="0">Neutral</option>
        <option value="1">A litle energized</option>
        <option value="2">Somewhat energized</option>
        <option value="3">Pretty hyper</option>
        <option value="4">Bouncing off the walls</option>
        <option value="5">Complete mania</option>
      </select>

          <!-- Dynamically insert behaviors based on Behavior model -->

  </div>
