<template name="user">
  <div class="container">
    <div class="page-header">
      <h2 class="text-center">Your moods</h2>
    </div>

    <form role = "form">

       <div class = "form-group">
          <label for = "search">Filter Your Moods:</label>
          <input type = "text" class = "form-control" id = "search" placeholder = "filter by influence">
       </div>
       
       
    </form>
 
    <ul>
      {{#each moods}}
        {{> mood}}
      {{/each}}
    </ul>
  </div>
</template>
